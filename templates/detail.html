{% extends "base.html" %}

{% block content %}
<div class="shadow-lg p-1 card ">
                     <div class="card-body">
                         <h1><b>{{ i.name}}</b></h1>
                            <h5 class="card-title">TASK ID:-{{i.id}}</h5>
                            <p class="card-text">
                                {{ i.priority}}
                            </p>
                         <p><b>{{ i.date}}</b></p>

                         <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                         <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                     </div>
                </div>

{% endblock content %}
